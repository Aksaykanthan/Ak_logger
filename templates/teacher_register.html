<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Teacher Register</title>
  </head>

  <body>
    <section class="vh-100 bg-dark text-white">
      <div class="container bg-dark text-white py-5 h-100">
        <div
          class="row d-flex align-items-center bg-dark text-white justify-content-center h-100"
        >
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid"
              alt="Phone image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form action="/register_teacher" method="POST">
              <h5 class="h1 fw-bold mb-0" style="letter-spacing: 1px">
                Teacher Register
              </h5>
              <br /><br />
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="teachername">Name</label>
                <input
                  type="name"
                  id="teachername"
                  class="form-control bg-secondary text-white form-control-lg"
                  placeholder="Teacher Name"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="teacherpassword">Password</label>
                <input
                  type="password"
                  id="teacherpassword"
                  class="form-control bg-secondary text-white form-control-lg"
                  placeholder="Password"
                />
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Register
              </button>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>

              <a
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #3b5998"
                href="teacher_login.html"
                role="button"
              >
                <i class="fab fa-facebook-f me-2"></i>Continue as Teacher
              </a>
              <a
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #55acee"
                href="student_login.html"
                role="button"
              >
                <i class="fab fa-twitter me-2"></i>Continue as student</a
              >
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      const electron = require("electron");
      const { ipcRenderer } = require("electron");

      const form = document.querySelector("form");
      form.addEventListener("submit", submitForm);

      function submitForm(e) {
        e.preventDefault();

        const name = document.querySelector("#teachername").value;
        const password = document.querySelector("#teacherpassword").value;
        ipcRenderer.send("register:teacher", name, password);
      }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
